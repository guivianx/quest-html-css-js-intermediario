<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de validação</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mq.css">
</head>

<body>
    <main>
        <section class="informacoes">
            <h1>FICOU COM DÚVIDA?</h1>
            <h1>NOS MANDE UMA MENSAGEM!</h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de24h.</p>
        </section>
        <section class="container-formulario">

            <form action="#">

                <input class="input" type="text" placeholder="Nome completo*" required>

                <p class="txt"></p>

                <input class="input" type="email" placeholder="Email*" required>

                <p class="txt"></p>

                <input class="input" type="number" placeholder="Telefone*" required>

                <p class="txt"></p>

                <textarea class="input" name="msg" cols="30" rows="10" placeholder="Mensagem*" required></textarea>

                <p class="txt"></p>


                <p class="info">*campos obrigatórios</p>

                <input id="botaoEnviar" type="submit" value="Enviar" class="input-button">
            </form>
        </section>
    </main>
    <script type="text/javascript" src="assets/js/validacao.js"></script>
</body>

</html>
